<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização da Limpeza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Organização da Limpeza</h1>
        <div id="legend">
            <!-- A legenda será preenchida pelo JavaScript -->
        </div>
        <div id="image-container">
            <img id="config-image" src="" alt="Configuração da Semana">
        </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Semana</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tasks-table">
                <!-- Tabela de tarefas será preenchida pelo JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
